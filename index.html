<index html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números Aleatórios Mega Sena</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 18px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .numeros {
      font-size: 18px;
      font-weight: bold;
      color: #007BFF;
    }

    .tempo {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Números Aleatórios Mega Sena</h1>
    <div class="numeros" id="numeros"></div>
    <div class="tempo" id="tempo"></div>
    <button onclick="gerarAleatorios()">Gerar Números</button>
  </div>

  <script src="index.js"></script>

</body>
</html>
